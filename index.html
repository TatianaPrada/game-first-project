<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style>
     <link rel='stylesheet' type='text/css' media='screen' href='/styles.css'>
    
    
</head>

<body>

  

    <div id= "main_div">
        
        <div id="game-board">
            <canvas id="canvas" width="1500" height="1000"></canvas>
        </div>


        <!-- Left div --> 
        <div id="left-side"> 

            <h1>Red light, Green light</h1>
            <ul>
                <li>Move all players until the red line</li>
                <li>Don't move the players while the doll is loking to you</li>
                
            </ul>

        </div>

        <!-- Central div -->

        <div id="game-intro" >
    
            <button id= "start-button" class="button" >Start Game</button>
        </div>


        <!-- Right div -->
        <div id= "right_side">
            <button class="button" id="sound-button">Sound </button>
            <div id="stopwatch">
                01:30
            </div>
                   <ul>
                <li>Use 1-9 keyboard to move each player</li>
                <li>When all the players are safe, you win!</li>
            </ul>
        </div>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <button id="re-start-button">Play Again</button>
            <p>Game Over!</p>
          </div>
        
        </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
