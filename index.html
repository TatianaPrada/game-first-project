<body>

    <div id= "main_div">

        <!-- Left div -->
        <div id="left_side"> 
            <h1>Red light, Green light</h1>
            <ul>
                <li>Move all players until the red line</li>
                <li>Don't move the players while the doll is loking to you</li>
                
            </ul>

        </div>
   
        <!-- Central div -->

        <div id="game_intro">
    
            <button class="button">Start <br>Game</button>
        </div>


        <!-- Right div -->

            <ul>
                <li>Use 1-9 keyboard to move each player</li>
                <li>When all the players are safe, you win!</li>
            </ul>


        </div>

      

        <script src='/script.js'></script>

    </div>
