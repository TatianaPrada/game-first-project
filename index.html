<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style>
     <link rel='stylesheet' type='text/css' media='screen' href='/styles.css'>
    
    
</head>

<body>

  

    <div id= "main_div">
        
        <div id="game-board">
            <canvas id="canvas" width="1500" height="1000"></canvas>
        </div>


        <!-- Left div --> 
        <div id="left-side"> 

            <h1>Red light, Green light</h1>
            <ul>
                <li>Move all players until the red line</li>
                <li>Don't move the players while the doll is loking to you</li>
                
            </ul>

        </div>

        <!-- Central div -->

        <div id="game-intro" >
    
            <button id= "start-button" class="button" >Start Game</button>
        </div>


        <!-- Right div -->
            <div id= "right_side">
                <button class="button" id="sound-button">Sound </button>
                
                <div id="stopwatch">
                    01:30
                </div>
                 <h5>Activate the movement of all players:</h5>
                 <img src="/images/Spacebar.png" id= "spacebar" alt= "spacebar">
                 <h5>Stop each player with:</h5>

                 <div id="instructions-container">
                     <img src="/images/number-1.png" class= "number-key" alt= "number 1">
                     <h5>to</h5>
                     <img src="/images/number-8.png" class= "number-key" alt= "number 8">

                 </div>
            

            </div>
    </div>
        

    <!-- Modals -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <p id="game-over-message">Game Over!</p>
            <p id="dead-players-message"></p>
            <button id="re-start-button" class="start-again-button">Play Again</button>
         </div>
    </div>

    <div id="level2-modal" class="modal">
        <div class="level2-modal">
            <p>Level 2</p>
            <button id="continue">Play</button>
            
         </div>
    </div>

    <div id="youwin" class="modal">
        <div class="level2-modal">
            <p>You Win!</p>
            <button id="re-start-button" class="start-again-button">Play Again</button>
            
         </div>

    <!-- <a id="play-again-button" href="#" class='hideAll'></a>
    </div> -->

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="time-counter.js"></script>
    <script type="text/javascript" src="players.js"></script>
    <script type="text/javascript" src="doll.js"></script>

</body>
</html>
